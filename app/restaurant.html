<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css" />
  <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css"/>
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- endbuild -->
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div class="skipto">
      <a class="visuallyHidden focusable" href="#restaurant-container" tabindex="1">Skip to main content</a>
  </div>
  <!-- Beginning header -->
  <header id="header">
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <h1><a href="/" tabindex="2">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <div id="restaurant-hours-container">
        <div id="accordion-block">
            <table id="restaurant-hours"></table>
        </div>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- <script type="text/javascript" src="scripts/dbhelper.js"></script> -->
  <!-- Main javascript file -->
  <!-- build:js scripts/restaurant_info.js -->
  <script type="text/javascript" src="scripts/restaurant_infobundle.js"></script>
  <!-- endbuild -->
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
