<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css" />
  <link rel="stylesheet" href="/node_modules/leaflet/dist/leaflet.css"/>
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- endbuild -->

  <title>Restaurant Reviews</title>
</head>

<body>
  <div class="skipto">
    <a class="visuallyHidden focusable" href="#neighborhoods-select" tabindex="1">Skip to main content</a>
  </div>
  <header id="header">
    <nav aria-label="Breadcrumb">
      <h1><a href="/" tabindex="2">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="location"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="2" role="tablist" aria-haspopup="true" aria-expanded="false">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="2" role="tablist" aria-haspopup="true" aria-expanded="false">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <!-- <script type="application/javascript" charset="utf-8" src="scripts/dbhelper.js"></script> -->
  <!-- build:js scripts/main.js -->
  <script type="application/javascript" charset="utf-8" src="scripts/mainbundle.js"></script>
  <!-- endbuild -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
